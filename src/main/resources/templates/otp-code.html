<!doctype html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="utf-8">
    <title th:text="${brandName} + ' | OTP Code'">OTP Code</title>
    <style>
        body {font-family: Arial, sans-serif; background-color: #f6f7f9; margin: 0; padding: 20px;}
        .container {max-width: 480px; margin: auto; background: #fff; padding: 20px; border-radius: 8px;}
        .title {font-size: 18px; font-weight: bold; margin-bottom: 12px;}
        .otp {font-size: 28px; letter-spacing: 6px; font-weight: bold; background: #f3f4f6; padding: 12px; text-align: center; border-radius: 6px;}
        .meta {color: #555; font-size: 14px; margin-top: 8px;}
        .footer {font-size: 12px; color: #888; margin-top: 20px;}
    </style>
</head>
<body>
<div class="container">
    <div class="title">Your One-Time Password</div>
    <div class="otp" th:text="${otp}">123456</div>
    <div class="meta">This code will expire in <span th:text="${expiresMinutes}">5</span> minutes.</div>
    <div class="footer">If you didnâ€™t request this code, please ignore this email.</div>
</div>
</body>
</html>
